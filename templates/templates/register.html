{% extends 'base.html' %}

{% block title %}
Register | SB
{% endblock title %}

{% block content %}
<div class="register-page">
  <div class="form">
    <a href="/login"  id="back">&laquo;</a><h2>Register</h2>
    <form class="register-form" action="/accounts/register" method="POST">
      {% csrf_token %}
      <input type="text" name="first_name" placeholder="First Name"/>
      <input type="text" name="last_name" placeholder="Last Name"/>
      <input type="email" name="email" placeholder="Email"/>
      <input type="text" name="username" placeholder="Username"/>
      <input type="password" name="password1" placeholder="Password (minimum length 8)"/>
      <input type="password" name="password2" placeholder="Confirm Password"/>
      <button class="btn">Register</button>
      <!-- onclick="alert('User Registered!')" -->
    </form>
  </div>
</div>

{% endblock content %}
